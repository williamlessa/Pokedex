<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/pokebola.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Main JS -->
  <!--Não esquecer de usar o "defer", a falta dele pode dar erro e não carregar corretamente o código javascript-->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

<!--Campo ainda em teste-->
<!-- Campo para inserir o tipo e outras informações do pokemon 

    <h2 class="pokemon__info"></h2>
    <a class="pokemon__type">Type - </a>
     colocar aqui o código para aparecer tipo do pokemon -->


    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <!--Se essa imagem não funcionar aqui, utilize ela abaixo da linha de abertura do "main"-->
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
